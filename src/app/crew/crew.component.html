<!-- {{ memeber.name}} + html tag==> expression or interpolation means the data flows between view and component mix or stick inside the html -->
<ul>
  <li *ngFor = "let member of crew">{{member.name}}   <span *ngIf = "member.firstMission">-1st</span>
  </li>
</ul>
<input #name type="text"/>
<label>First mission<input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">Add</button>
